apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.cluster.name }}
spec:
  instances: {{ .Values.cluster.instances }}
  imageName: {{ .Values.cluster.imageName }}
  
  storage:
    size: {{ .Values.cluster.storageSize }}

  bootstrap:
    initdb:
      database: {{ .Values.bootstrap.database | quote }}
      owner: {{ .Values.bootstrap.username | quote }}
      secret:
        name: {{ .Values.cluster.name }}-creds

  managed:
    roles:
        {{- range .Values.users }}
      - name: {{ .username }}
        login: true
        superuser: {{ .superuser | default false }}
        createdb: {{ .createdb | default false }}
        passwordSecret:
          name: {{ .username }}-creds
        {{- end }}